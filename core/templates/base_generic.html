<html lang="en">
<head>

  {% load static %}

      <div class="col-sm-1">
        
    {% block sidebar %}

    {% endblock %}
      </div>
      <div class="col-sm-10 ">
            <div class="header">
            <h1>Freeshelf</h1>

            Welcome back {{ user.get_username }}!
            <a href="{% url 'logout'%}?next={{request.path}}">Logout</a> | <a href="{% url 'favorites' %}">My Favorites</a>

            <a href="{% url 'login'%}?next={{request.path}}">Login</a>
            {% endif %} 
            </div>

      </div>

      
    </div>
  </div>
